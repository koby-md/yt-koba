<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>أداة معالجة رابط Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: right; }
        input[type="text"] { width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        pre { background-color: #f4f4f4; padding: 15px; border: 1px solid #ddd; overflow-x: auto; text-align: left; }
    </style>
</head>
<body>
    <h1>إرسال رابط المعالجة</h1>
    <input type="text" id="linkInput" placeholder="الصق رابط Instagram هنا...">
    <button onclick="sendLink()">إرسال الرابط</button>

    <h2>النتيجة (JSON):</h2>
    <pre id="resultOutput">سيتم عرض نتيجة الـ JSON هنا...</pre>

    <script>
        // const: دالة ثابتة للتعامل مع النقر على الزر
        const sendLink = async () => {
            // const: الحصول على قيمة الإدخال الثابتة
            const linkInput = document.getElementById('linkInput');
            const link = linkInput.value.trim();
            const outputElement = document.getElementById('resultOutput');
            outputElement.textContent = 'جاري الإرسال والمعالجة...';

            if (!link) {
                outputElement.textContent = 'الرجاء إدخال رابط صالح.';
                return;
            }

            try {
                // const: إعدادات الطلب ثابتة
                const response = await fetch('http://localhost:3000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ link: link })
                });

                // const: النتيجة المستلمة ثابتة
                const result = await response.json();
                
                // عرض النتيجة بتنسيق JSON مقروء
                outputElement.textContent = JSON.stringify(result, null, 2);

            } catch (error) {
                outputElement.textContent = `حدث خطأ في الاتصال بالخادم: ${error.message}. تأكد من أن الخادم (app.js) يعمل.`;
                console.error('Fetch error:', error);
            }
        };
    </script>
</body>
</html>
