<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن فيديو يوتيوب (نتيجة واحدة)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fab fa-youtube logo-icon"></i>
            <h1>باحث يوتيوب الأنيق</h1>
        </header>

        <section class="search-section">
            <input type="text" id="search-query" placeholder="أدخل اسم الفيديو للبحث...">
            <button id="search-button">
                <i class="fas fa-search"></i> بحث
            </button>
        </section>

        <section id="results-container" class="single-result-view">
            <p class="initial-message">أدخل عنوان الفيديو أعلاه للعثور عليه بسرعة! 🚀</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
